
[uwsgi]
# Entry point (wsgi.py contains the Flask app)
module = wsgi:app

# Run in master mode
master = true

# Number of workers (adjust based on CPU cores)
processes = 4

# Threads per worker
threads = 2

# Socket file location (for Nginx communication)
socket = /home/ubuntu/dockerTest/flask/app.sock

# Permissions (nginx needs access)
chmod-socket = 660

# Clear socket on exit
vacuum = true

# Exit on SIGTERM (for systemd)
die-on-term = true

# Log file
logto = /var/log/uwsgi/flask-app.log

# Virtual environment (if using one)
virtualenv = /home/ubuntu/dockerTest/flask/venv

# Project directory
chdir = /home/ubuntu/dockerTest/flask